<script>

    $('#upload_hide').change(function(e){

        type = this.files[0].type.substr(0, this.files[0].type.indexOf('/'));
        if (type == "image")
        {
            html = '<img style="height: 500px;" src="'+URL.createObjectURL(e.target.files[0])+'">';
            $('.file_preview').html(html);
            $('.file_preview').css("background-color", "transparent");
        }
        else if (type == "video")
        {
            html = '<video style="height: 500px;" controls><source src="'+URL.createObjectURL(e.target.files[0])+'"></video>';
            $('.file_preview').html(html);
            $('.file_preview').css("background-color", "transparent");
        }
        else if (type == "audio")
        {
            html = '<audio style="height: 500px;" controls><source src="'+URL.createObjectURL(e.target.files[0])+'"></audio>';
            $('.file_preview').html(html);
            $('.file_preview').css("background-color", "transparent");
        }
    });

    function class_dropdown(name)
    {
        $('.dropdown_label').html(name+'<span style="margin-left: 5px;" class="caret"></span>');
    }

    $('.upload_btn').click(function(e) {
        e.preventDefault();
        checked = $("input[name='type']:checked").val();
        if (checked == "post") window.location.href="index.html";
        else if (checked == "live") window.location.href="live.html";
        else if (checked == "collab") window.location.href="live.html";
    });

    // Video On hover -> Display controls
    $("video").prop("controls", false);
    $("video").hover(function() {
        $(this).prop("controls", true);
    }, function() {
        $(this).prop("controls", false);
    });

</script>
